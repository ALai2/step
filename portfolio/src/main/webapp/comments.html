<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Portfolio Comments</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="getComments()" id="gryffindor-stripes">
    <div id="content">
      <h1 id="title"><strong>Portfolio Comments</strong></h1>
      <div class="section">
        <h2>Comments</h2>
        <span>Max number of comments shown: <span>
        <input type="number" id="commentLimit" value="10" min="0" onchange="getComments()">
        <ul id="comments"></ul>
        <button onclick=deleteComments()>Delete Comments</button>
      </div>
      <div class="section">
        <h2>New Comment</h2>
        <form action="/data" method="POST">
          <span>Name:</span>
          <textarea required="true" placeholder="Place your name here..." name="name-input"></textarea>
          <br/>
          <span>Comment:</span>
          <textarea required="true" placeholder="Place your comment here..." name="comment-input"></textarea>
          <br/><br/>
          <input type="submit" />
        </form>
      </div>
      <button class="page-button" onclick="window.location.href='/index.html'"><strong>Back to Home!</strong></button>
      <button class="page-button" onclick="window.location.href='/images.html'"><strong>Go to Gallery!</strong></button>
    </div>
  </body>
</html>
